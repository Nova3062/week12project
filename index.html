<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="container-fluid row gy-2 gx-3 align-items-center">
          <label for="kingNamemodal">KingName</label>
          <input id="kingNamemodal">
          <label for="nickNamemodal">NickName</label>

          <label for="reignStartmodal">Reign Start</label>

          <label for="reignEndmodal">Reign End</label>
          <input id="reignEndmodal">
          <label for="mannerOfDeathmodal">Manner of Death</label>
          <input id="mannerOfDeathmodal">
          <!-- <button onclick="addKing()">Smash</button> -->
        </form><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="smashbutton">Smash</button>
      </div>
    </div>
  </div>
